<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculatorweight.js" defer></script>
    <title>Weight Conversion Calculator</title>
</head>
<body>
    <header>
        <h1>Weight Conversion Calculator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="length_conversion.html">Length Conversion</a></li>
        </ul>
    </nav>
    <section>
        <!-- Weight Conversion -->
        <label for="weightFromUnit">From:</label>
        <select id="weightFromUnit">
            <option value="pounds">Pounds (lbs)</option>
            <option value="kilograms">Kilograms (kg)</option>
        </select>

        <label for="weightInputValue">Value:</label>
        <input type="number" id="weightInputValue">

        <label for="weightToUnit">To:</label>
        <select id="weightToUnit">
            <option value="pounds">Pounds (lbs)</option>
            <option value="kilograms">Kilograms (kg)</option>
        </select>

        <button onclick="convertWeight()">Convert</button>

        <p id="weightResult">Result: </p>
    </section>

</html>
